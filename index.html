<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Joyeux anniversaire</title>
  <style>
    :root{
      --bg1:#fbf7f3;
      --bg2:#f1e6db;
      --card: rgba(255,255,255,.9);
      --stroke: rgba(140,110,90,.18);
      --text: rgba(45,35,30,.95);
      --muted: rgba(95,80,70,.7);
      --glow: rgba(210,170,140,.45);
      }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100svh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 15% 20%, rgba(255,255,255,.10), transparent 55%),
        radial-gradient(900px 700px at 85% 30%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(800px 600px at 55% 90%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
      padding:24px;
      overflow:hidden;
    }
    .stars{
      position:fixed; inset:0; pointer-events:none;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,.6) 50%, transparent 55%),
        radial-gradient(1px 1px at 90px 120px, rgba(255,255,255,.55) 50%, transparent 55%),
        radial-gradient(1.5px 1.5px at 160px 80px, rgba(255,255,255,.45) 50%, transparent 55%);
      background-size: 220px 180px;
      opacity:.55;
      filter: drop-shadow(0 0 6px rgba(255,255,255,.10));
      animation: drift 18s linear infinite;
    }
    @keyframes drift{
      from{ transform:translateY(0)}
      to{ transform:translateY(60px)}
    }

    .wrap{
      width:min(720px, 100%);
    }
    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:24px;
      padding:28px 22px;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position:relative;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      color:var(--muted);
      font-size:14px;
      letter-spacing:.2px;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background: rgba(255,255,255,.75);
      box-shadow: 0 0 20px var(--glow);
    }
    h1{
      font-size: clamp(28px, 4.3vw, 44px);
      margin:18px 0 10px;
      line-height:1.1;
    }
    p{
      margin:0;
      color:var(--muted);
      font-size: clamp(15px, 2.2vw, 18px);
      line-height:1.6;
    }
    .actions{
      margin-top:18px;
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:center;
    }
    button{
      border:0;
      cursor:pointer;
      padding:12px 16px;
      border-radius:14px;
      font-size:16px;
      font-weight:650;
      color:#0b0f1a;
      background: rgba(255,255,255,.92);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      transition: transform .12s ease, filter .12s ease;
    }
    button:active{ transform: translateY(1px) scale(.99); }
    button:hover{ filter: brightness(1.02); }
    .hint{
      font-size:13px;
      color: rgba(255,255,255,.55);
    }

    .reveal{
      margin-top:18px;
      padding:18px 16px;
      border-radius:18px;
      border:1px dashed rgba(255,255,255,.22);
      background: rgba(255,255,255,.03);
      overflow:hidden;
      max-height:0;
      opacity:0;
      transform: translateY(6px);
      transition: max-height .55s ease, opacity .45s ease, transform .45s ease;
    }
    .reveal.show{
      max-height:520px;
      opacity:1;
      transform: translateY(0);
    }
    .msg{
      font-size: clamp(16px, 2.2vw, 19px);
      color: rgba(255,255,255,.88);
      white-space: pre-line;
    }
    .sig{
      margin-top:10px;
      color: rgba(255,255,255,.65);
      font-size: 14px;
    }

    canvas#confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>
  <canvas id="confetti"></canvas>

  <main class="wrap">
    <section class="card">
      <div class="badge"><span class="dot"></span> Petit message pour toi</div>
      <h1>Joyeux anniversaire, Jawhour ü§ç‚ú®</h1>
      <p>
        J‚Äôai pr√©par√© quelque chose de simple.
        Clique sur le bouton quand tu es pr√™t.
      </p>

      <div class="actions">
        <button id="btn">Ouvrir le message</button>
        <span class="hint">√áa prend 2 secondes.</span>
      </div>

      <div id="reveal" class="reveal" aria-live="polite">
        <div class="msg" id="msg"></div>
        <div class="sig">‚Äî De la part de quelqu‚Äôun qui te souhaite le meilleur.</div>
      </div>
    </section>
  </main>

  <script>
    // Ton message (modifiable)
    const MESSAGE = `Joyeux anniversaire Jawhour ü§ç‚ú®

Je te souhaite une ann√©e douce, pleine de bonnes surprises,
de sant√©, de paix, et de r√©ussite dans tout ce que tu entreprends.

Profite bien de ta journ√©e.`;

    const btn = document.getElementById("btn");
    const reveal = document.getElementById("reveal");
    const msg = document.getElementById("msg");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    let confetti = [];
    let animId = null;

    function resize(){
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    window.addEventListener("resize", resize);
    resize();

    function burst(){
      const W = window.innerWidth, H = window.innerHeight;
      confetti = Array.from({length: 140}, () => ({
        x: W * (0.2 + Math.random()*0.6),
        y: H * (0.15 + Math.random()*0.15),
        vx: (Math.random()*2 - 1) * 5,
        vy: (Math.random()*-1 - 0.2) * 8,
        g: 0.22 + Math.random()*0.10,
        r: 3 + Math.random()*3,
        a: 1,
        spin: (Math.random()*2 - 1) * 0.2,
        rot: Math.random()*Math.PI,
      }));
      if (animId) cancelAnimationFrame(animId);
      tick();
    }

    function tick(){
      ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
      confetti.forEach(p => {
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.spin;
        p.a *= 0.992;

        ctx.save();
        ctx.globalAlpha = Math.max(p.a, 0);
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        // Pas de couleurs impos√©es : on utilise du blanc/argent√© "safe" et doux
        ctx.fillStyle = "rgba(255,255,255,.85)";
        ctx.fillRect(-p.r, -p.r/2, p.r*2, p.r);
        ctx.restore();
      });
      confetti = confetti.filter(p => p.a > 0.06 && p.y < window.innerHeight + 40);
      if (confetti.length) animId = requestAnimationFrame(tick);
    }

    btn.addEventListener("click", () => {
      // D√©sactive les clics r√©p√©titifs
      btn.disabled = true;
      btn.textContent = "Message ouvert ‚ú®";

      msg.textContent = MESSAGE;
      reveal.classList.add("show");
      burst();
    }, { once:true });
  </script>
</body>
</html>
