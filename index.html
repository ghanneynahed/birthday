<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surprise</title>

  <style>
    :root{
      --bg1:#060606;
      --bg2:#180000;
      --card: rgba(18,18,18,.92);
      --stroke: rgba(220,0,0,.4);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --red: rgba(220,0,0,.95);
      --star: rgba(220,0,0,.55);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100svh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        linear-gradient(160deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
      padding:24px;
      overflow:hidden;
    }

    /* ‚≠ê √âTOILES ROUGES (points lumineux, pas de symboles) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(2px 2px at 8% 12%, var(--star) 60%, transparent 62%),
        radial-gradient(2px 2px at 22% 70%, var(--star) 60%, transparent 62%),
        radial-gradient(2px 2px at 40% 30%, var(--star) 60%, transparent 62%),
        radial-gradient(2px 2px at 55% 80%, var(--star) 60%, transparent 62%),
        radial-gradient(2px 2px at 68% 42%, var(--star) 60%, transparent 62%),
        radial-gradient(2px 2px at 82% 18%, var(--star) 60%, transparent 62%),
        radial-gradient(2px 2px at 90% 65%, var(--star) 60%, transparent 62%);
      opacity:.85;
    }

    /* Watermark ESS */
    .watermark{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
      opacity:.08;
      transform:rotate(-12deg);
    }
    .watermark img{
      width:min(560px,80vw);
    }

    .wrap{ width:min(820px,100%); }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:26px;
      padding:26px 22px;
      box-shadow:0 18px 55px rgba(0,0,0,.7);
      position:relative;
      backdrop-filter: blur(6px);
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
    }

    .badge{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      font-size:14px;
      color:var(--muted);
    }

    .ess-mini{
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      font-size:13px;
    }
    .ess-mini img{
      width:26px;
      height:26px;
      border-radius:50%;
      background:#fff;
      padding:2px;
    }

    h1{
      margin:18px 0 10px;
      font-size:clamp(28px,4vw,46px);
    }

    p{
      margin:0;
      font-size:clamp(15px,2.2vw,18px);
      color:var(--muted);
      line-height:1.6;
    }

    /* Titre cach√© au d√©but */
    .hidden{
      opacity:0;
      transform:translateY(-10px);
      transition:.6s ease;
    }
    .hidden.show{
      opacity:1;
      transform:translateY(0);
    }

    /* Bouton qui fuit */
    .actions{
      margin-top:18px;
      position:relative;
      height:72px;
      border-radius:16px;
      border:1px dashed var(--stroke);
      background:rgba(255,255,255,.05);
      overflow:hidden;
    }

    .hint{
      position:absolute;
      left:14px;
      top:50%;
      transform:translateY(-50%);
      font-size:13px;
      color:rgba(255,255,255,.5);
    }

    #btn{
      position:absolute;
      left:55%;
      top:50%;
      transform:translate(-50%,-50%);
      border:none;
      padding:12px 18px;
      border-radius:14px;
      font-size:16px;
      font-weight:800;
      background:var(--red);
      color:white;
      cursor:pointer;
      box-shadow:0 0 20px rgba(220,0,0,.6);
      transition:.18s ease;
    }

    #btn.caught{
      left:50% !important;
      top:50% !important;
    }

    #btn:disabled{
      opacity:.8;
      cursor:default;
    }

    .reveal{
      margin-top:18px;
      padding:18px 16px;
      border-radius:18px;
      border:1px dashed var(--stroke);
      background:rgba(255,255,255,.06);
      max-height:0;
      overflow:hidden;
      opacity:0;
      transform:translateY(8px);
      transition:.5s ease;
    }

    .reveal.show{
      max-height:520px;
      opacity:1;
      transform:translateY(0);
    }

    .msg{
      white-space:pre-line;
      font-size:18px;
    }

    .sig{
      margin-top:12px;
      font-size:14px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="watermark">
    <img src="ess.png" alt="ESS">
  </div>

  <main class="wrap">
    <section class="card">
      <div class="top">
        <div class="badge">Petit jeu avant la surprise</div>
        <div class="ess-mini">
          <img src="ess.png" alt="ESS"> ESS
        </div>
      </div>

      <h1 id="title" class="hidden">Joyeux anniversaire Jawhour !</h1>

      <p>
        Il y a un bouton‚Ä¶ mais il est un peu t√™tu üòÑ<br/>
        Attrape-le pour voir le message.
      </p>

      <div class="actions" id="arena">
        <span class="hint" id="hint">Essaie de cliquer üòÖ</span>
        <button id="btn">Ouvrir</button>
      </div>

      <div id="reveal" class="reveal">
        <div id="msg" class="msg"></div>
        <div class="sig">‚Äî De la part de quelqu‚Äôun qui te souhaite le meilleur.</div>
      </div>
    </section>
  </main>

  <script>
    const MESSAGE = `Joyeux anniversaire Jawhour ‚≠ê

Certains boutons sont difficiles √† attraper,
certaines histoires aussi üòõ

Kol aam w ahna souhab ü§ç`;

    const btn = document.getElementById("btn");
    const arena = document.getElementById("arena");
    const hint = document.getElementById("hint");
    const title = document.getElementById("title");
    const reveal = document.getElementById("reveal");
    const msg = document.getElementById("msg");

    let moves = 0;
    let canDodge = true;
    const MAX_MOVES = 6;

    function moveBtn(){
      if(!canDodge) return;
      const r = arena.getBoundingClientRect();
      const x = Math.random() * (r.width - 120) + 60;
      const y = Math.random() * (r.height - 40) + 20;
      btn.style.left = x + "px";
      btn.style.top  = y + "px";
      moves++;
      if(moves === 2) hint.textContent = "Encore üòÑ";
      if(moves === 4) hint.textContent = "Presque üòõ";
      if(moves >= MAX_MOVES){
        canDodge = false;
        hint.textContent = "Ok‚Ä¶ maintenant clique üòÖ";
        btn.classList.add("caught");
      }
    }

    btn.addEventListener("mouseenter", moveBtn);
    btn.addEventListener("touchstart", e => {
      if(canDodge){
        e.preventDefault();
        moveBtn();
      }
    }, {passive:false});

    btn.addEventListener("click", () => {
      if(canDodge) return;
      btn.disabled = true;
      btn.textContent = "Ouvert";
      title.classList.add("show");
      msg.textContent = MESSAGE;
      reveal.classList.add("show");
    });
  </script>
</body>
</html>
